<html>
  <head>
    <script src="shared/jquery.js" type="text/javascript"></script>
    <script src="shared/shiny.js" type="text/javascript"></script>
  </head>  
  <body>
    <h1>HTMLテンプレートの利用</h1>
    <p>
      <label>サンプルサイズを指定して下さい</label>
      <!-- 入力ポイント。レンダリング関数で値を取得するためにname属性が使われます -->
      <input type="number" name="n1" value="500" min="1" max="100000" step="10" />   
    </p>
    <!-- 出力ポイント。出力の種類に応じて、shinyの出力用のclass属性を指定します。
	 レンダリング関数を割り当てるためにid属性が使われます -->
    <div id="p1" class="shiny-plot-output" style="width: 100%; height: 300px"></div>
  </body>
</html>
