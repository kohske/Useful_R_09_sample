<h1>はじめてのknitr</h1>

<p>10000個の正規乱数の平均値です。</p>

<pre><code class="r">set.seed(42)
x &lt;- rnorm(10000)
mean(x)
</code></pre>

<pre><code>## [1] -0.01131
</code></pre>

<p>分散は1.0123です。</p>

<pre><code class="r">par(mar=c(3, 3, 1, 1))
hist(x, probability = TRUE)
curve(dnorm(x), add=TRUE)
