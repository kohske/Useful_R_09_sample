    <slide class="" id="slide-1" style="background:;">
  <hgroup>
    <h2>平均とは</h2>
  </hgroup>
  <article data-timings="">
    <ul>
<li>\(\frac{1}{n}\sum_{i}x_i\) ということです。</li>
<li>例えば1から10までの平均は5.5です。</li>
</ul>

<h3>乱数の生成</h3>

<p>10000個の正規乱数を生成して平均値を求めます。</p>

<pre><code class="r">set.seed(42)
x &lt;- rnorm(10000)
mean(x)
</code></pre>

<pre><code>## [1] -0.01131
</code></pre>

  </article>

</slide>
