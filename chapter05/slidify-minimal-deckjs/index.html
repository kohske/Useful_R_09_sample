<section class="slide " id="slide-2">
  <h2>平均とは</h2>
  <ul>
<li>\(\frac{1}{n}\sum_{i}x_i\) ということです。</li>
</ul>

<h3>乱数の生成</h3>

<p>10000個の正規乱数を生成して平均値を求めます。</p>

<pre><code class="r">mean(rnorm(10000))
</code></pre>

<pre><code>## [1] -0.01131
</code></pre>
